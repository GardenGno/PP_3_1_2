<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>User Info</h2>
<form th:action="@{/admin/updateUser}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Name: <input type="text" th:field="*{firstName}"/>
    <br>
    Lastname: <input type="text" th:field="*{lastName}"/>
    <br>
    Email: <input type="email" th:field="*{email}"/>
    <br>
    Username: <input type="text" th:field="*{username}"/>
    <br>
    Password: <input type="password" th:field="*{password}"/>
    <label>Roles:
        <input type="checkbox" name="roles"
               th:each="role : ${allRoles}"
               th:text="${role.name}"
               th:value="${role.id}"
               th:field="*{roles}"
        />
    </label>
    <br>
    <input type="submit" value="OK">

</form>
<br>
<a href="/logout">
    <button>Logout</button>
</a>
</body>
</html>
